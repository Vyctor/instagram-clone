<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Instagram Codenation</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <nav class="container flex-between">
        <a href="#" class="header__logo-container">
          <img class="header__logo" src="./img/instagram-logo.svg" alt="logo" />
        </a>

        <div class="header__icons">
          <a href="#" class="header__icon">
            <i class="icon icon--selected" data-feather="home"></i>
          </a>

          <a href="#" class="header__icon">
            <i class="icon icon--send" data-feather="send"></i>
          </a>

          <a href="#" class="header__icon">
            <i class="icon" data-feather="compass"></i>
          </a>

          <a href="#" class="header__icon">
            <i class="icon" data-feather="heart"></i>
          </a>

          <a class="header__icon profile profile--icon">
            <img
              class="profile__thumb"
              src="./img/profiles/bruce/bruce-profile.jpg"
              alt="yoda"
            />
          </a>
        </div>
      </nav>
    </header>

    <div class="container">
      <section class="stories">
        <a href="#" class="stories__profile stories__profile--new">
          <div class="stories__position">
            <div class="profile profile--new">
              <img
                class="profile__thumb"
                src="./img/profiles/bruce/bruce-profile.jpg"
                alt="yoda"
              />
            </div>
            <div class="profile__plus">
              <div class="plus__background">
                <i class="plus__icon" data-feather="plus"></i>
              </div>
            </div>
          </div>
        </a>

        <a href="#" class="stories__profile">
          <div class="profile profile--stories">
            <img
              class="profile__thumb"
              src="./img/profiles/gamora/gamora-profile.jpg"
              alt="gamora"
            />
          </div>
        </a>

        <a href="#" class="stories__profile">
          <div class="profile profile--stories">
            <img
              class="profile__thumb"
              src="./img/profiles/carol/carol-profile.jpg"
              alt="carol"
            />
          </div>
        </a>

        <a href="#" class="stories__profile">
          <div class="profile profile--stories">
            <img
              class="profile__thumb"
              src="./img/profiles/black-panther/black-panther-profile.jpg"
              alt="black panther"
            />
          </div>
        </a>
      </section>
    </div>

    <div class="container">
      <section class="posts">
        <div class="posts__item">
          <div class="item__header flex-between">
            <div class="item__profile flex-between">
              <a href="#" class="stories__profile stories__profile--post">
                <div class="profile profile--post">
                  <img
                    class="profile__thumb"
                    src="./img/profiles/yoda/yoda-profile.jpg"
                    alt="yoda"
                  />
                </div>
              </a>
              <span class="profile__name">yoda</span>
            </div>

            <a href="#" class="item__menu">
              <i class="icon" data-feather="more-horizontal"></i>
            </a>
          </div>

          <figure class="item__content">
            <img
              class="content__thumb"
              src="./img/profiles/yoda/yoda-1.jpg"
              alt="yoda post"
            />
          </figure>

          <div class="item__controls">
            <div class="controls__group">
              <i class="icon" data-feather="heart"></i>
              <i class="icon icon--comment" data-feather="message-circle"></i>
              <i class="icon icon--send" data-feather="send"></i>
            </div>

            <i class="icon" data-feather="bookmark"></i>
          </div>

          <div class="item__likes">
            <div class="profile profile--likes">
              <img
                class="profile__thumb"
                src="./img/profiles/domino/domino-profile.jpg"
                alt="domino"
              />
            </div>

            <label class="likes__name">
              Liked by <strong>domino</strong> and other
              <strong>78 people</strong>
            </label>
          </div>

          <div class="item__description">
            <label> <strong>yoda</strong> I see bugs everywhere </label>
          </div>

          <div class="item__comments">
            <span class="comments__qtd">See all 299 comments</span>

            <div class="flex-between">
              <label>
                <strong>gamora</strong> stop complain and review the code
              </label>
              <i class="icon icon--like" data-feather="heart"></i>
            </div>

            <div class="flex-between">
              <label> <strong>domino</strong> #acelera_dev </label>
              <i class="icon icon--like" data-feather="heart"></i>
            </div>
          </div>

          <div class="item__time">
            <label>30 minutes ago</label>
          </div>

          <div class="item__add-comment flex-between">
            <input
              class="add-comment__input"
              type="text"
              placeholder="Say something..."
            />
            <a class="add-comment__btn" href="#">Post</a>
          </div>
        </div>

        <div class="posts__item">
          <div class="item__header flex-between">
            <div class="item__profile flex-between">
              <a href="#" class="stories__profile stories__profile--post">
                <div class="profile profile--post">
                  <img
                    class="profile__thumb"
                    src="./img/profiles/black-panther/black-panther-profile.jpg"
                    alt="aranha"
                  />
                </div>
              </a>
              <span class="profile__name">black_panther</span>
            </div>

            <a href="#" class="item__menu">
              <i class="icon" data-feather="more-horizontal"></i>
            </a>
          </div>

          <figure class="item__content">
            <img
              class="content__thumb"
              src="./img/profiles/black-panther/black-panther-3.jpg"
              alt="aranha post"
            />
          </figure>

          <div class="item__controls">
            <div class="controls__group">
              <i class="icon" data-feather="heart"></i>
              <i class="icon icon--comment" data-feather="message-circle"></i>
              <i class="icon icon--send" data-feather="send"></i>
            </div>

            <i class="icon" data-feather="bookmark"></i>
          </div>

          <div class="item__likes">
            <div class="profile profile--likes">
              <img
                class="profile__thumb"
                src="./img/profiles/yoda/yoda-profile.jpg"
                alt="yoda"
              />
            </div>

            <label class="likes__name">
              Liked by <strong>yoda</strong> and
              <strong>50 other people</strong>
            </label>
          </div>

          <div class="item__description">
            <label> <strong>yoda</strong> Hi everyone </label>
          </div>

          <div class="item__comments">
            <span class="comments__qtd">See all 152 comments</span>

            <div class="flex-between">
              <label> <strong>captain_marvel</strong> Hello man </label>
              <i class="icon icon--like" data-feather="heart"></i>
            </div>

            <div class="flex-between">
              <label> <strong>bruce</strong> go to work, now! </label>
              <i class="icon icon--like" data-feather="heart"></i>
            </div>
          </div>

          <div class="item__time">
            <label>h√° 35 minutos</label>
          </div>

          <div class="item__add-comment flex-between">
            <input
              class="add-comment__input"
              type="text"
              placeholder="Say something..."
            />
            <a class="add-comment__btn" href="#">Post</a>
          </div>
        </div>

        <div class="posts__item">
          <div class="item__header flex-between">
            <div class="item__profile flex-between">
              <a href="#" class="stories__profile stories__profile--post">
                <div class="profile profile--post">
                  <img
                    class="profile__thumb"
                    src="./img/profiles/carol/carol-profile.jpg"
                    alt="carol"
                  />
                </div>
              </a>
              <span class="profile__name">capitain_marvel</span>
            </div>

            <a href="#" class="item__menu">
              <i class="icon" data-feather="more-horizontal"></i>
            </a>
          </div>

          <figure class="item__content">
            <img
              class="content__thumb"
              src="./img/profiles/carol/carol-5.jpg"
              alt="carol post"
            />
          </figure>

          <div class="item__controls">
            <div class="controls__group">
              <i class="icon" data-feather="heart"></i>
              <i class="icon icon--comment" data-feather="message-circle"></i>
              <i class="icon icon--send" data-feather="send"></i>
            </div>

            <i class="icon" data-feather="bookmark"></i>
          </div>

          <div class="item__likes">
            <div class="profile profile--likes">
              <img
                class="profile__thumb"
                src="./img/profiles/gamora/gamora-profile.jpg"
                alt="gamora"
              />
            </div>

            <label class="likes__name">
              Liked by <strong>gamora</strong> and other
              <strong>100 people</strong>
            </label>
          </div>

          <div class="item__description">
            <label> <strong>capita_marvel</strong> flying to the moon </label>
          </div>

          <div class="item__comments">
            <span class="comments__qtd">See all 55 comments</span>

            <div class="flex-between">
              <label> <strong>gamora</strong> i liked </label>
              <i class="icon icon--like" data-feather="heart"></i>
            </div>

            <div class="flex-between">
              <label> <strong>domino</strong> fly awaaaaaaay from here </label>
              <i class="icon icon--like" data-feather="heart"></i>
            </div>
          </div>

          <div class="item__time">
            <label>1 hour ago</label>
          </div>

          <div class="item__add-comment flex-between">
            <input
              class="add-comment__input"
              type="text"
              placeholder="Say something..."
            />
            <a class="add-comment__btn" href="#">Post</a>
          </div>
        </div>
      </section>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
